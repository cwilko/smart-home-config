apiVersion: v1
kind: Service
metadata:
  name: actions-service
  namespace: actions
spec:
  selector:
    app: actions
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 1880

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: actions-deployment
  namespace: actions
  labels:
    app: actions
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: actions
  template:
    metadata:
      labels:
        app: actions
    spec:
      containers:
      - name: smart-home-actions
        image: cwilko/smart-home-actions:arm32v7
        ports:
        - containerPort: 1880
        volumeMounts:
          - mountPath: /data
            name: actions-data
        imagePullPolicy: Always
      volumes:
      - name: actions-data
        persistentVolumeClaim:
          claimName: actions-data  