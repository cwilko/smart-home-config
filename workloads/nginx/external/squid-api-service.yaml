apiVersion: v1
kind: Service
metadata:
  name: squid-api-service
  namespace: media
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: squid-api-service
  namespace: media
subsets:
- addresses:
  - ip: 192.168.1.79
  ports:
  - name: http
    port: 8080
    protocol: TCP