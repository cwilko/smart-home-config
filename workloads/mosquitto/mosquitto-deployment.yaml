apiVersion: v1
kind: Service
metadata:
  name: mosquitto
  namespace: mosquitto
  labels:
    app: mosquitto
    kubernetes.io/name: "mosquitto"
spec:
  selector:
    app: mosquitto
  type: LoadBalancer
  loadBalancerIP: 192.168.1.202
  ports:
  - name: mosquitto
    port: 1883

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:1.6
        ports:
        - containerPort: 1883